name: flutter_portfolio
description: A modern, responsive Flutter portfolio with mobile-first design

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Responsive
  flutter_staggered_grid_view: ^0.7.0
  flutter_screenutil: ^5.9.3
  
  
  # UI Components
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Navigation & Scroll
  go_router: ^13.2.0
  visibility_detector: ^0.4.0+2
  scrollable_positioned_list: ^0.3.8
  
  # Animations
  lottie: ^3.0.0
  
  # Utilities
  url_launcher: ^6.2.4
  
  # Theming
  flex_color_scheme: ^8.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
